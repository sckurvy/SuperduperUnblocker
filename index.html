<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Otto's Unblocked</title>
  <link rel="icon" href="https://static.wikia.nocookie.net/nicos-nextbots-fanmade/images/a/ab/Im_spongebooby.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-color-dark: #8A2BE2;
    }
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      margin: 0;
      padding: 40px 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #111;
      border: 2px solid var(--accent-color-dark);
      border-radius: 16px;
      padding: 40px 30px;
      width: 95%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    h1 {
      margin-bottom: 10px;
      color: var(--accent-color-dark);
    }
    p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      margin-bottom: 15px;
      font-size: 15px;
    }
    button {
      padding: 12px 20px;
      background: var(--accent-color-dark);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Otto's Unblocker</h1>
    <p>Enter any website URL below and click "Unblock" to open it in a special tab that can bypass blockers.</p>
    <input id="siteInput" type="url" placeholder="https://example.com" />
    <button onclick="unblock()">Unblock</button>
  </div>

  <script>
    function unblock() {
      const url = document.getElementById('siteInput').value.trim();
      if (!url) return alert('Please enter a link.');
      
      const wrapper = `
        <html>
          <head>
            <title>Unblocked</title>
            <link rel="icon" href="https://static.wikia.nocookie.net/nicos-nextbots-fanmade/images/a/ab/Im_spongebooby.png">
            <style>
              html,body,iframe {
                margin:0; padding:0; width:100%; height:100%; border:none;
              }
            </style>
          </head>
          <body>
            <iframe src="${url}" allowfullscreen></iframe>
          </body>
        </html>`;
      
      const blob = new Blob([wrapper], { type: "text/html" });
      const blobUrl = URL.createObjectURL(blob);
      window.open(blobUrl, "_blank");
    }
  </script>
</body>
</html>
