<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Otto's Unblocker</title>
  <link rel="icon" href="https://static.wikia.nocookie.net/nicos-nextbots-fanmade/images/a/ab/Im_spongebooby.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #1976d2;
    }
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      margin: 0;
      background: #f0f4ff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border: 3px solid var(--accent);
      border-radius: 20px;
      padding: 60px 50px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    h1 {
      margin-bottom: 15px;
      color: var(--accent);
      font-size: 2.6em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 35px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ccc;
      margin-bottom: 25px;
      font-size: 1.2em;
    }
    button {
      padding: 18px 40px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.3em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #135baa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Otto's Unblocker</h1>
    <p>Enter any website URL below and click "Unblock" to bypass blockers.</p> 
    <p>! LARGE COMPANIES WEBSITE'S LIKE YOUTUBE AND SPOTIFY WILL NOT WORK !</p>
    <input id="siteInput" type="text" placeholder=". . ." />
    <button onclick="unblock()">Unblock</button>
  </div>

  <script>
    function unblock() {
      let url = document.getElementById('siteInput').value.trim();
      if (!url) return alert('Please enter a link.');
      if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

      const wrapper = `
        <html>
          <head>
            <title>Unblocked</title>
            <link rel="icon" href="https://static.wikia.nocookie.net/nicos-nextbots-fanmade/images/a/ab/Im_spongebooby.png">
            <style>
              html,body,iframe {
                margin:0; padding:0; width:100%; height:100%; border:none;
              }
            </style>
          </head>
          <body>
            <iframe src="${url}" allowfullscreen></iframe>
          </body>
        </html>`;
      
      const blob = new Blob([wrapper], { type: "text/html" });
      window.open(URL.createObjectURL(blob), "_blank");
    }
  </script>
</body>
</html>
